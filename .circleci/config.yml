version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python build_binary.py build_exe && tar -zcvf build.tar.gz build/ && mkdir results/ && mv build.tar.gz results/ 
          name: Build Test
      - store_artifacts:
          path: results/
workflows:
  main:
    jobs:
      - build-and-test
